<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/user.png') }}" type="image/x-icon">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== Your CSS File ===== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Login & Registration Form</title>
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="{{ url_for('login_register') }}" method="POST">
                    <div class="input-field">
                        <input type="text" name="username" required>
                        <label>Username</label>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" required>
                        <i class="uil uil-lock icon"></i>
                        <label>Password</label>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" name="login" value="Login">
                    </div>

                    <div class="error-msg">{{ msg.login }}</div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="{{ url_for('login_register') }}" method="POST">
                    <div class="input-field">
                        <input type="text" name="username" required>
                        <label>Your Name</label>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" required>
                        <label>Your Email</label>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" required>
                        <i class="uil uil-lock icon"></i>
                        <label>Create Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password" required>
                        <i class="uil uil-lock icon"></i>
                        <label>Confirm Password</label>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="error-msg">{{ msg.password_mismatch }}</div>
                    <div class="error-msg">{{ msg.registration }}</div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" required>
                            <label for="termCon" class="text">I accepted all <a href="#" class="text">terms and conditions</a></label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" name="register" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== Your JS File ===== -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
